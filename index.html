<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bl√°thach - Culinary Converter</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <section class="section-center">
    <h1>Culinary Converter</h1>
    <p>Enter one of the values to see the conversion rate for the rest of the data</p>
    <!-- form -->
    <form class="converter-form">
      <div class="form-group">
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 " id="select">
          <option value="lbs">lbs</option>
          <option value="grams">g</option>
          <option value="kgs">kg</option>
          <option value="oz">oz</option>
          <option value="cups">cups</option>
          <option value="spoons">spoons</option>
          <option value="teaspoons">teaspoons</option>
        </select>
      </div>
      <div class="form-group">
        <input step="1" id="Input" type="number" class="form-control" placeholder="Throw me some numbers">
      </div>
    </form>
    <!-- output -->
    <div id="output">
      <!-- card -->
      <div class="card card-grams mb-2">
        <div class="card-body">
          <h2>Grams:</h2>
          <div id="gramsOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-kgs mb-2">
        <div class="card-body">
          <h2>Kilograms:</h2>
          <div id="kgOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-lbs mb-2">
        <div class="card-body">
          <h2>Pounds:</h2>
          <div id="lbsOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-oz mb-2">
        <div class="card-body">
          <h2>Ounces:</h2>
          <div id="ozOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-cups mb-2">
        <div class="card-body">
          <h2>Cups:</h2>
          <div id="cupsOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-spoons mb-2">
        <div class="card-body">
          <h2>Spoons:</h2>
          <div id="spoonsOutput">0</div>
        </div>
      </div>
      <!-- card -->
      <div class="card card-teaspoons mb-2">
        <div class="card-body">
          <h2>Teaspoons:</h2>
          <div id="teaspoonsOutput">0</div>
        </div>
      </div>
      <button type="submit" onClick="refreshPage()">Clear Converter</button>
    </div>
  </section>
  <!-- javascript -->
  <script src="main.js"></script>
</body>

</html>
